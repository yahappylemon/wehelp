<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 3</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <!-- popup menu -->
      <nav class="mobile">
        <button id="close" type="button">
          <img
            src="./images/close_cross_remove_delete_icon.png"
            alt="close-menu"
          />
        </button>
        <ul>
          <li><a href="#">Item 1</a></li>
          <li><a href="#">Item 2</a></li>
          <li><a href="#">Item 3</a></li>
          <li><a href="#">Item 4</a></li>
        </ul>
      </nav>
      <!-- navbar  -->
      <nav class="desktop">
        <!-- Title  -->
        <p><strong>My Website</strong></p>
        <!-- Menu items -->
        <ul class="items">
          <li><a href="#">Item 1</a></li>
          <li><a href="#">Item 2</a></li>
          <li><a href="#">Item 3</a></li>
          <li><a href="#">Item 4</a></li>
        </ul>
        <button id="open" type="button">
          <img
            src="./images/burger_line_list_menu_nav_icon.png"
            alt="open-menu"
          />
        </button>
      </nav>
    </header>
    <!-- Welcome text -->
    <section class="hero"><h1>Welcome to MyHome</h1></section>
    <!-- main content -->
    <main class="container">
      <!-- Small Boxes -->
      <ul class="promotions"></ul>
      <!-- Big Boxes -->
      <ul class="titles"></ul>
      <button id="load" type="button">Load More</button>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
