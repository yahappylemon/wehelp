<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <!-- popup menu -->
      <nav class="mobile">
        <button id="close">
          <img
            src="./images/close_cross_remove_delete_icon.png"
            alt="close-menu"
          />
        </button>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
        </ul>
      </nav>
      <!-- navbar  -->
      <nav class="desktop">
        <!-- Title  -->
        <p><strong>My Website</strong></p>
        <!-- Menu items -->
        <ul class="items">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
        </ul>
        <button id="open">
          <img
            src="./images/burger_line_list_menu_nav_icon.png"
            alt="open-menu"
          />
        </button>
      </nav>
    </header>
    <!-- Welcome text -->
    <section class="hero"><h1>Welcome to MyHome</h1></section>
    <!-- main content -->
    <main class="container">
      <!-- Small Boxes -->
      <ul class="promotions">
        <li class="promotion">
          <img src="./images/photo.jpg" alt="photo" />
          <p>Promotion 1</p>
        </li>
        <li class="promotion">
          <img src="./images/photo.jpg" alt="photo" />
          <p>Promotion 2</p>
        </li>
        <li class="promotion last">
          <img src="./images/photo.jpg" alt="photo" />
          <p>Promotion 3</p>
        </li>
      </ul>
      <!-- Big Boxes -->
      <ul class="titles">
        <li class="wide-img">
          <img class="star" src="./images/star_icon.png" alt="star" />
          <img src="./images/photo.jpg" alt="photo" />
          <p class="title">Title 1</p>
        </li>
        <li>
          <img class="star" src="./images/star_icon.png" alt="star" />
          <img class="others" src="./images/photo.jpg" alt="photo" />
          <p class="title">Title 2</p>
        </li>
        <li>
          <img class="star" src="./images/star_icon.png" alt="star" />
          <img class="others" src="./images/photo.jpg" alt="photo" />
          <p class="title">Title 3</p>
        </li>
        <li>
          <img class="star" src="./images/star_icon.png" alt="star" />
          <img class="others" src="./images/photo.jpg" alt="photo" />
          <p class="title">Title 4</p>
        </li>
        <li>
          <img class="star" src="./images/star_icon.png" alt="star" />
          <img class="others" src="./images/photo.jpg" alt="photo" />
          <p class="title">Title 5</p>
        </li>
        <li class="wide-img">
          <img class="star" src="./images/star_icon.png" alt="star" />
          <img src="./images/photo.jpg" alt="photo" />
          <p class="title">Title 6</p>
        </li>
        <li>
          <img class="star" src="./images/star_icon.png" alt="star" />
          <img class="others" src="./images/photo.jpg" alt="photo" />
          <p class="title">Title 7</p>
        </li>
        <li>
          <img class="star" src="./images/star_icon.png" alt="star" />
          <img class="others" src="./images/photo.jpg" alt="photo" />
          <p class="title">Title 8</p>
        </li>
        <li class="last">
          <img class="star" src="./images/star_icon.png" alt="star" />
          <img class="others" src="./images/photo.jpg" alt="photo" />
          <p class="title">Title 9</p>
        </li>
        <li class="last">
          <img class="star" src="./images/star_icon.png" alt="star" />
          <img class="others" src="./images/photo.jpg" alt="photo" />
          <p class="title">Title 10</p>
        </li>
      </ul>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
